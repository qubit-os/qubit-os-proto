# buf.gen.yaml - Code generation configuration
# https://buf.build/docs/configuration/v1/buf-gen-yaml

version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/qubit-os/qubit-os-proto/gen/go

plugins:
  # Python - protobuf messages
  - plugin: buf.build/protocolbuffers/python
    out: generated/python
  
  # Python - gRPC stubs
  - plugin: buf.build/grpc/python
    out: generated/python
  
  # Python - type stubs (.pyi)
  - plugin: buf.build/protocolbuffers/pyi
    out: generated/python
  
  # Rust - prost (protobuf)
  - plugin: buf.build/community/neoeinstein-prost
    out: generated/rust/src
    opt:
      - compile_well_known_types
      - file_descriptor_set
  
  # Rust - tonic (gRPC)
  - plugin: buf.build/community/neoeinstein-tonic
    out: generated/rust/src
    opt:
      - compile_well_known_types
